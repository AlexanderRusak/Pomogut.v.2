<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomogut v.2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./rating/css/normalize.css">
  <link rel="stylesheet" href="./rating/css/rating.min.css">
</head>

<body>


  <div class="raiting">
    <div class=" container ">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
          <h3 class="text-center">Была ли эта информация полезной?</h3>
          <p class="text-center">Помогите нам, оценив эту страницу:</p>
          <div id="reviewStars-input">
            <input id="star-4" type="radio" name="reviewStars"/>
            <label title="gorgeous" for="star-4"></label>

            <input id="star-3" type="radio" name="reviewStars"/>
            <label title="good" for="star-3"></label>

            <input id="star-2" type="radio" name="reviewStars"/>
            <label title="regular" for="star-2"></label>

            <input id="star-1" type="radio" name="reviewStars"/>
            <label title="poor" for="star-1"></label>

            <input id="star-0" type="radio" name="reviewStars"/>
            <label title="bad" for="star-0"></label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
